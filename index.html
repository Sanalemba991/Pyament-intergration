<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Razorpay Payment Integration</title>
</head>
<body>
  <h1>Pay to Sana Infotech</h1>
  

  <label for="amount">Enter Amount (in INR):</label>
  <input type="number" id="amount" placeholder="Enter amount" min="1" required>
  

  <button id="payButton">Pay Now</button>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    document.getElementById('payButton').onclick = async function () {
      try {
        const amountInput = document.getElementById('amount').value;
        const amountInPaise = amountInput * 100; 

        if (!amountInput || amountInPaise <= 0) {
          alert('Please enter a valid amount');
          return;
        }

        
        const order = await createOrder(amountInPaise);
        if (!order) throw new Error('Failed to create order');


        const options = {
          key: 'rzp_test_xT9H2pVxmor7bA',  
          amount: order.amount,  
          currency: order.currency,
          name: 'Sana Infotech',
          description: 'Payment for services',
          image: 'https://example.com/logo.png',
          order_id: order.id, 
          handler: function (response) {
            const { razorpay_payment_id, razorpay_order_id, razorpay_signature } = response;
            
            
            verifyPayment(razorpay_order_id, razorpay_payment_id, razorpay_signature);
          },
          theme: {
            color: '#F37254',
          }
        };

       
        const rzp = new Razorpay(options);
        rzp.open();
      } catch (error) {
        console.error('Error:', error);
        alert('Error while creating order or processing payment. Please try again.');
      }
    };


    async function createOrder(amountInPaise) {
      try {
        const response = await fetch('http://localhost:5000/create-order', {
          method: 'POST',  
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            amount: amountInPaise,  
          }),
        });

        if (!response.ok) {
          throw new Error('Failed to create order');
        }

        const data = await response.json();
        return data; 
      } catch (error) {
        console.error('Error:', error);
        return null; 
      }
    }

    async function verifyPayment(orderId, paymentId, signature) {
      try {
        const response = await fetch('http://localhost:5000/verify-payment', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            razorpay_order_id: orderId,
            razorpay_payment_id: paymentId,
            razorpay_signature: signature,
          }),
        });

        if (!response.ok) {
          throw new Error('Failed to verify payment');
        }

        const data = await response.json();
        alert(data.status); 
      } catch (error) {
        console.error('Error:', error);
        alert('Payment verification failed. Please try again.');
      }
    }
  </script>
</body>
</html>
